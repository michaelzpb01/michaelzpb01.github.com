<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
*{margin:0; padding:0;}
div{
	position:absolute; top:0; left:0;
	height: 100px;
	width: 100px;
	border-radius: 50%;
	background: red;
}
</style>
<script src="doMove.js"></script>
<script>
window.onload=function(){
	var oDiv = document.getElementsByTagName('div')[0];
	var aPos = [
		{left:0,top:0},
		{left:300,top:100},
		{left:100,top:500},
		{left:700,top:200}
	];
	
	var i = 0;
	function next(){
		move(oDiv,aPos[i],{complete:function(){
			i++;
			if(i==aPos.length){
				i=0;
			}
			next();
		}});
	}
	next();
	
};
</script>
</head>

<body>
<div></div>
</body>
</html>
